<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Webgame</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <!-- Header Section -->
    <header class="main-header">
        <button class="btn how-to-play-btn">How-to-Play</button>
        <h1 class="title">Math Webgame</h1>
        <span class="score">Score: 0</span>
    </header>

    <!-- Main/Game Section -->
    <section class="game-section">
        <div class="game-container">
            <span class="math-problem"></span>
            <input type="number" class="player-choice">
            <button type="button" class="btn enter-choice-btn">ENTER CHOICE</button>
        </div>
    </section>
</body>
</html>
